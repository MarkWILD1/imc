<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="imc.js"></script>
    <title>IMC</title>
</head>
<body>
    <div>
        <h2>Calculadora de indice de masa corporal</h2>
        <p class="text">Altura</p>
        <input type="text" id="Altura">
        <p class="text">Peso</p>
        <input type="text" id="Peso">
        <p id="Resultado"></p>
        <button id="btn" onclick="IMC()">Calcular</button>
        <p id="info">Por favor ingresa tu altura [cm] y tu peso [kg] </p>
    </div>
    
</body>
</html>
